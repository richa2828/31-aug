<html>

    </head>

    <body>
        <h1> CALCULATOR </h1>
        <script>

             var operator = prompt('Enter operator ( either +, -, * or / ): ');
             var num1=parseInt(prompt("enter 1st number"));
             var num2=parseInt(prompt("enter 2nd number"));
             var result;
        
             if(operator=="+")
             {
                 result=num1+num2;
             }
            else if(operator=="-")
             {
                 result=num1-num2;
             }
           else if(operator=="*")
             {
                 result=num1*num2;
             }
              else 
             {
                 result=num1/num2;
             }
             document.write(`${num1}${operator}${num2} = ${result}`);
             
            

        </script>
    </body>
</html>
